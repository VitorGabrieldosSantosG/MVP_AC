<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Página Login -->
    <!-- Opçoes iniciais, modo escuro ou claro -->
    <!-- Conteúdo tela login, logo incial com animação -->
    <!-- Tela com logo em cima, dois inputs, um para usuário, outro para senha, um botão realizar login, e uma opção para "esqueceu a senha, sublinhada" -->
    <!-- opção de realizar login via google "não funcional", apenas design -->

    <div class="login">
        <div class="campoLogo">
            <img class="imagemLogo" src="assets/img/logo.png" alt="Logo">
            <p class="textoLogo">Bem-vindo ao Projeto Tânia</p>
        </div>
        <div class="campoLogin">
            <label class="labelUsuario" for="usuario">Usuário</label>
            <input class="inputUsuario" type="text" id="usuario" placeholder="Digite seu usuário">
            <label class="labelSenha" for="senha">Senha</label>
            <input class="inputSenha" type="password" id="senha" placeholder="Digite sua senha">
            <button class="botaoLogin">Realizar Login</button>
            <div class="campoEsqueciSenha">
                <a class="linkEsqueciSenha" href="#">Esqueci minha senha</a>
            </div>
        </div>
        <div class="campoLoginGoogle">
            <button class="botaoLoginGoogle">Login com Google</button>
        </div>
    </div>

</body>

</html>
